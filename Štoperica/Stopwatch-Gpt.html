<!DOCTYPE html>
<html>
  <head>
    <title>Stopwatch</title>
  </head>
  <body>
    <p class="time">
      <span class="minutes">00</span>
      :
      <span class="seconds">00</span>
      :
      <span class="milliseconds">00</span>
    </p>
    <div class="start-stop-button">
      <button id="start-stop-button">Start</button>
    </div>
    <button id="clear-button">Clear timer</button>
    <script src="Stopwatch-Gpt.js"></script>
  </body>
</html>
