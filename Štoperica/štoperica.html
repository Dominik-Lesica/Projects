<!DOCTYPE html>
<html>
  <head>
    <title>Štoperica</title>

    <link rel="stylesheet" href="štoperica.css">
  </head>
  <body>
    <div class="root">
      <div class="stopwatch">
        <p class="time">
          <span class="minutes">00</span>
          :
          <span class="seconds">00</span>
          :
          <span class="miliseconds">00</span>
        </p>
        <div class="buttons">
          <button class="start-stop-button stopwatch-button">Start</button>
          <button class="clear-button stopwatch-button">
            Clear timer
          </button>
        </div>
          
      </div>
      
    </div>
    

    
    
    
    
    <script src="štoperica.js"></script>
  </body>
</html>
