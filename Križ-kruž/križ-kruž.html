<!DOCTYPE html>
<html>
  <head>
    <Title>Tic Tac Toe</Title>
    <link rel="stylesheet" href="kri탑-kru탑.css">
  </head>
  <body>
    <div class="root">
      <div class="ui">
        <div class="grid">
            <div class="top-left box"></div>
            <div class="top-center box"></div>
            <div class="top-right box"></div>
            <div class="center-left box"></div>
            <div class="center box"></div>
            <div class="center-right box"></div>
            <div class="bottom-left box"></div>
            <div class="bottom-center box"></div>
            <div class="bottom-right box"></div>
        </div>

        <div class="right-sct">
          <button class="reset-button">Reset</button>
          <div class="win-message"></div>
          <div class="wining-symbol"></div>
        </div>
    
        
      </div>
      
    </div>
    

    
    <script src="kri탑-kru탑.js"></script>
  </body>
</html>
